<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="css/site.css">

    <title>Shopify application - Charlie Stableford</title>
</head>
<body>
    <div class="wrapper">
        <div class="smokeScreen"></div>
        <form id="submit">
            <input type="text" class="searchUpdate">
            <button type="submit" class="searchBtn"> <span class="icon" role="img" aria-label="magnifying glass">🔍</span> (search)
            </button>
        </form>
        <div class="flexWrap">
        <div class="movieInfo"></div>
        <div class="nominations">
            <div class="nomContainer"></div>
        </div>
    </div>
        <div class="count"><span class="icon" role="img" aria-label="trophy">🏆</span> </div>
        <div class="banner hide fromBtm">
            <div class="innerTxt">Thank you for contributing by nominating! <br>You are out of votes!<br>
                <button class="clearNom hov">Clear previous nominations list</button></div>
            <div class="clear"></div>
            </div>
            <div class="modal"></div>
        <footer class="footer">
            <p>Created by <a href="">Charlie Stableford</a> in <span role="img" aria-label="Canada flag">🇨🇦</span></p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
